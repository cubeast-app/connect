<div class="container">
  <div class="header">
    <mat-slide-toggle (change)="showOnlyCubingDevices($event.checked)" [disabled]="false" checked="true">Show only recognized cubing devices</mat-slide-toggle>
    <mat-spinner diameter="20"></mat-spinner>
  </div>
  <ng-container *ngIf="((shownDevices | async)?.length || 0) > 0; else noDevices">
    <table mat-table [dataSource]="shownDevices" [trackBy]="trackBy">
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef>Name</th>
        <td mat-cell *matCellDef="let device"> {{ device.name }} </td>
      </ng-container>
      <ng-container matColumnDef="address">
        <th mat-header-cell *matHeaderCellDef>Address</th>
        <td mat-cell *matCellDef="let device"> {{ device.address }} </td>
      </ng-container>
      <ng-container matColumnDef="encryption_key">
        <th mat-header-cell *matHeaderCellDef>Encryption key</th>
        <td mat-cell *matCellDef="let device">
          <div *ngIf="encryptionKey(device) as key; else noKey" class="encryption-key-container">
            <div class="key">{{ key }}</div>
            <button mat-mini-fab (click)="copyToClipboard(key)">
              <mat-icon>content_copy</mat-icon>
            </button>
          </div>
        </td>
      </ng-container>
      <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
      <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
  </ng-container>

  <ng-template #noDevices>
    <div class="no-devices">
      No devices found yet...
    </div>
  </ng-template>

  <ng-template #noKey>
    -
  </ng-template>
</div>
